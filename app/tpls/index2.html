<!DOCTYPE html>
<html lang="en" ng-app="todolist">
<head>
	<meta charset="UTF-8">
	<title>tofolist ng-app</title>
	
	<link rel="stylesheet" href="../framwork/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body style="padding: 10px" ng-controller="TaskCtrl">
<div class="input-group">
	<input type="text" ng-model="task" class="form-control">
	<span class="input-group-btn">
		<button class="btn btn-default" ng-click="add()">提交</button>
	</span>	
</div>
<!--  <h4 ng-hide="tasks.length==0">任务列表</h4> -->
  <h4 ng-if="tasks.length>0">任务列表</h4>
 <ul class="list-group">
 	<li ng-repeat="item in tasks track by $index" class="list-group-item">{{item}}
 	<a ng-click="tasks.splice($index,1)">删除</a>
 	</li>
 	<!-- <a ng-click="tasks.splice($index,1)">删除</a> -->

 </ul>
	
</body>

	<script src='../framwork/bower_components/angular/angular.js'></script>
	<script type="text/javascript">
		angular.module('todolist',[]).controller('TaskCtrl', function($scope){
			$scope.task="";
			$scope.tasks=[];
			$scope.add=function(){
				$scope.tasks.push($scope.task);
			};
		})
	</script>
</html>
